<table class="table library">
  <tr ng-repeat="track in library">
    <td class="title">
      {{ track.doc.title }}
    </td>
    <td class="album">
      {{ track.doc.album }}
    </td>
    <td class="artist">
      {{ track.doc.artist }}
    </td>
    <td class="controls">
      Controls
    </td>
  </tr>
</table>
